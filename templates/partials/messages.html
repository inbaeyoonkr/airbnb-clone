{% if messages %}
<ul class="absolute top-0 left-0 right-0 mx-auto flex justify-center z-10">
    {% for message in messages %}
    <li class="font-medium bg-gray-700 rounded-full text-white py-4 px-6 {% if message.tags %}{{ message.tags }}{% endif %}">{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}
