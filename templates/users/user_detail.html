{% extends "base.html" %}

{% block page_title %}
    {{user_obj.first_name}}'s Profile
{% endblock page_title %}


{% block content %}
    <div class="container lg:w-5/12 md:w-1/2 xl:w-1/3 mx-auto flex my-10 flex flex-col items-center  border border-gray-400 p-6 ">
        {% if user_obj.avatar %}
            <div class="h-20 w-20  rounded-full bg-cover" style="background-image: url({{user_obj.avatar.url}});">
        {% else%}
            <div class="h-20 w-20 bg-gray-700 rounded-full flex justify-center items-center text-white overflow-hidden">
                <span class="text-3xl">{{user_obj.first_name|first}}</span>    
        {% endif %}   
                </div>
        {{user_obj.first_name}}

        <a href="#" class="btn">Edit Profile</a>
    </div>
{% endblock content %}
