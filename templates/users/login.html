{% extends "base.html" %}

{% block page_title %}
Log In
{% endblock page_title %}

{% block search-bar %}
{% endblock search-bar%}

{% block content %}
    <div class="container lg:w-5/12 md:w-1/2 xl:w-1/3 mx-auto flex my-10 flex flex-col items-center  border border-gray-400 p-6 ">
        {% include "partials/social_login.html" %}
            
        <form method="post" action="{% url "users:login" %}" class="w-full">
            {% csrf_token %} 
            <input type="email" placeholder="Email" class="mb-3" />
            <input type="password" placeholder="Password" class="mb-3" />
            <button class="btn bg-red-500 text-white">Login</button>
        </form>

        <div class="w-full h-px bg-gray-400 my-4"></div>
        <div>
            <span class="mr-2">Don't have an account?</span>
            <a href="{% url 'users:signup' %}" class="text-teal-500 font-medium">Sign Up</a>
        </div>
    </div>
{% endblock content %}
